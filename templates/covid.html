{% extends "base.html" %}

{% block title %}COVID Backups{% endblock %}

{% block content %}
<h2>COVID Backups</h2>
<form method="post">
  <div class="form-group">
    <label for="name">Your name</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Your email (you'll get a copy)</label>
    <div class="mb-2">
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
  </div>
  <div class="form-group">
    <label for="qb">QB</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="qb" name="qb" />
    </div>
  </div>
  <div class="form-group">
    <label for="rb1">RB1</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="rb1" name="rb1" />
    </div>
  </div>
  <div class="form-group">
    <label for="rb2">RB2</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="rb2" name="rb2" />
    </div>
  </div>
  <div class="form-group">
    <label for="wr1">WR1</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="wr1" name="wr1" />
    </div>
  </div>
  <div class="form-group">
    <label for="wr2">WR2</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="wr2" name="wr2" />
    </div>
  </div>
  <div class="form-group">
    <label for="te">TE</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="te" name="te" />
    </div>
  </div>
  <div class="form-group">
    <label for="flex">Flex</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="flex" name="flex" />
    </div>
  </div>
  <div class="form-group">
    <label for="dst">D/ST</label>
    <div class="mb-2">
      <input type="text" class="form-control" id="dst" name="dst" />
    </div>
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endblock %}
