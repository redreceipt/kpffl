{% extends "base.html" %} {% block title %}Sync{% endblock %}

{% block styles %}
<style>
  .input {
    margin-bottom: 10px;
  }
</style>
{% endblock %}

{% block content %}
<h2>Sign in with Sleeper credentials</h2>
<form method="post">
  <div class="input-group input">
    <input
      type="email"
      class="form-control"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="input-group input">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-default input">Submit</button>
</form>
{% if error %}
<p class="text-danger">There was a problem with your login, try again.</p>
{% endif %}
{% endblock %}
